<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>PostMan ~ GS</title>
    <link rel="stylesheet" href="prism.css" />
    <style>
      #responsePre {
        max-height: 500px;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostMan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/gauravsingh9356"
                >About</a
              >
            </li>
            <li class="nav-item">
              <div id="toggleBox">
                <a id="toggleBtn" class="nav-link" href="#">Dark Mode</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="my-4">Welcome to PostMan</h2>
    </div>

    <div class="container">
      <!-- url box -->

      <div class="mb-3">
        <label for="url" class="form-label"><strong>URL</strong></label>
        <input
          type="text"
          class="form-control"
          id="urlId"
          placeholder="Enter the URL..."
          aria-describedby="emailHelp"
        />
      </div>

      <div class="my-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="requestType"
            id="getId"
            value="GET"
            checked
          />
          <label class="form-check-label" for="get"
            ><strong>GET</strong>
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="POST"
            name="requestType"
            id="postId"
            checked
          />
          <label class="form-check-label" for="post"
            ><strong>POST</strong>
          </label>
        </div>
      </div>

      <!-- Content Type box -->
      <div class="my-4">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="JSON"
            name="contentType"
            id="jsonRadio"
            checked
          />
          <label class="form-check-label" for="json"
            ><strong>JSON</strong>
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="Params"
            name="contentType"
            id="paramsRadio"
            checked
          />
          <label class="form-check-label" for="params"
            ><strong>Custom Params</strong>
          </label>
        </div>
      </div>

      <div id="parametersBox">
        <div class="row">
          <label class="form-check-label my-2" for="params"
            ><strong>Parameter 1</strong>
          </label>
          <div class="col">
            <input
              id="parameterKeyId1"
              type="text"
              class="form-control"
              placeholder="Enter Parameter 1 key"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              id="parameterValueId1"
              type="text"
              class="form-control"
              placeholder="Enter Parameter 1 Value"
              aria-label="Last name"
            />
          </div>
          <div class="col">
            <button id="addBtn" type="button" class="btn btn-primary">+</button>
          </div>
          <div id="addedParams"></div>
        </div>
      </div>

      <!-- Json textArea -->
      <div id="requestJsonBox">
        <div class="mb-3 my-3">
          <label for="jsonBox" class="form-label"
            ><strong>Enter Request JSON here</strong></label
          >
          <textarea class="form-control" id="jsontextId" rows="3"></textarea>
        </div>
      </div>

      <button id="submit" class="my-2 btn btn-primary">Submit</button>

      <!-- Response Data -->

      <div id="responseJsonBox">
        <div class="mb-3 my-3">
          <label for="responsejsonBox" class="form-label"
            ><strong>Response</strong></label
          >
          <!-- <textarea class="form-control" id="jsonresponseId" rows="3">
Response will appear here</textarea
          > -->

          <pre id="responsePre" class="language-javascript">
              <code id="responsePrism" class="language-javascript">

              </code>
          </pre>
        </div>
      </div>
      <div class="text-center"><strong>&#169;GS</strong></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
